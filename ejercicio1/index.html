<!doctype html>
<html lang="es"> 
	<!--
		El atributo "lang" sirve para definir el lenguaje de la pagina
	-->
	<head>
		<meta charset="UTF-8" />
		<title>Ejercicio 1</title>
	</head>

	<body>
		<div>
			<header>
				<h1>Encabezado nivel 1</h1>
				<!--<h2>Encabezado nivel 2</h2>
				<h3>Encabezado nivel 3</h3>
				<h4>Encabezado nivel 4</h4>
				<h5>Encabezado nivel 5</h5>
				<h6>Encabezado nivel 6</h6>
				-->
				<!--
					Título de libro El amor en los tiempos del colera -> [h1]
						Capítulo 1: Florentino -> [h2]
							Subcapítulo 1.1 -> [h3]
							Subcapítulo 1.2 -> [h3]
							Subcapítulo 1.3 -> [h3]
				
						Capítulo 2: Fermina -> [h2]
							Subcapítulo 2.1 -> [h3]
							Subcapítulo 2.2 -> [h3]
							Subcapítulo 2.3 -> [h3]
							
						Capitulo 3: Lo que sea -> [h2]
							Subcapítulo 3.1 -> [h3]
							Subcapítulo 3.2 -> [h3]
							Subcapítulo 3.3 -> [h3]
							
							
					Rutas relativas:
						Para entrar a un carpeta usamos "/" 
						Para salir de una carpeta usamos ".."
				
				-->
				
				
				
				<img src="images/bg-header.jpg" alt="" />
			</header>
			<nav>
				<!--
					ul (Unordered List) Lista desordenada
					ol (Ordered List) Lista ordenada
					li (List element) Elemento de lista
					
					El atributo target = "_blank" sirve para abrir la página en una nueva pestaña (tab). 
				-->
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Servicios</a></li>

				</ul>
				
				<!--<ol>
					<li>Opción 1</li>
					<li>Opción 2</li>

				</ol>-->
				
			</nav>
			<main></main>
			<footer></footer>
		</div>

</html>
